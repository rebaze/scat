version: 2

project_name: scat

builds:
  - main: .
    binary: scat
    env:
      - CGO_ENABLED=0
    goos:
      - linux
      - darwin
      - windows
    goarch:
      - amd64
      - arm64
    ldflags:
      - -s -w
      - -X github.com/rebaze/scat/cmd.version={{.Version}}
      - -X github.com/rebaze/scat/cmd.commit={{.Commit}}
      - -X github.com/rebaze/scat/cmd.date={{.Date}}

archives:
  - formats:
      - tar.gz
    name_template: "{{ .ProjectName }}_{{ .Version }}_{{ .Os }}_{{ .Arch }}"
    format_overrides:
      - goos: windows
        formats:
          - zip

checksum:
  name_template: "checksums.txt"

changelog:
  sort: asc
  filters:
    exclude:
      - "^docs:"
      - "^test:"
      - "^ci:"

homebrew_casks:
  - repository:
      owner: rebaze
      name: homebrew-tap
    homepage: https://github.com/rebaze/scat
    description: Software Composition Analysis CLI â€” SBOM, vulnerability, and license scanning
    license: Apache-2.0
    binaries:
      - scat
    dependencies: []
